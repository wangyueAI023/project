<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/nativemusic.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left">
            <img src="images/left_arrows.png"/>
            <p>本地音乐</p>
        </div>
        <div class="right">
                <img src="images/search.png"/>
                <img src="images/more.png"/>
        </div>
    </header>
    <main>
        <!-- 顶部列表选项 -->
        <div class="music_top">
            <div>单曲</div>
            <div>歌手</div>
            <div>专辑</div>
            <div>文件夹</div>
        </div>
        <!-- 播放全部 -->
        <div class="playListTop">
            <div class="left">
                <img src="images/play-list.png"/>
                <p>播放全部<span>(共110首)</span></p>
            </div>
            <div class="right">
                <img src="images/list-down.png"/>
                <p>多选</p>
            </div>
        </div>
        <!-- 音乐 -->
        <div class="musicList">
            <div class="musicName">
                <div class="name_1">歌名</div>
                <div class=inDetail>
                    <img src="images/true.png"/>
                    <p>歌手</p>
                </div>
            </div>
            <img src="images/more-gray.png"/>
        </div>
    </main>
    <footer>
        <div class="img"><img src="images/09.jpg"/></div>
        <div class="music_list">
            <div class="font">
                <p class="music_name">典狱司(cover: 音频怪物)</p>
                <p class="fixed">横划可以切换上下首哦</p>
            </div>
            <div class="play">
                <img src="images/playing.jpg"/>
                <img src="images/list.jpg"/>
            </div>
        </div>
    </footer>
    <script src="js/nativemusic.js"></script>  
</body>
</html>
